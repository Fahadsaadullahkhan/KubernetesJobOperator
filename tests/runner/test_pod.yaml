apiVersion: v1
kind: Pod
metadata:
  name: test-pod
spec:
  restartPolicy: Never
  containers:
    - name: job-executor
      image: ubuntu
      command:
        - bash
        - -c
        - |
          #/usr/bin/env bash
          echo "Starting $PASS_ARG"
          cur_count=0
          while true; do
              cur_count=$((cur_count + 1))
              if [ "$cur_count" -ge "$TIC_COUNT" ]; then
                  break
              fi
              date
              sleep 1
          done

          echo "Complete"
      env:
        - name: TIC_COUNT
          value: '2'
---
apiVersion: v1
kind: Service
metadata:
  name: test-job-service
spec:
  selector:
    app: test-job-pod
  ports:
    - port: 8080
      targetPort: 8080
