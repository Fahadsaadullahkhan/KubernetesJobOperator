envs:
  # Airflow args
  AIRFLOW__CORE__LOAD_EXAMPLES: 'False'

  # Git auto-sync
  ZAIRFLOW_GIT_AUTOSYNC_URI: "https://github.com/LamaAni/KubernetesJobOperator.git"
  AIRFLOW__CORE__DAGS_FOLDER: '/app/tests/dags'
  AIRFLOW__CORE__PLUGINS_FOLDER: '/app/tests/plugins'

image:
  pullPolicy: Always

executor:
  type: LocalExecutor
