apiVersion: batch/v1
kind: Job
metadata:
  name: thejob
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: job-executor
          image: ubuntu
          command:
            - bash
            - -c
            - |
              #/usr/bin/env bash
              echo "Starting $PASS_ARG"
              cur_count=0
              while true; do
                  cur_count=$((cur_count + 1))
                  if [ "$cur_count" -ge "$TIC_COUNT" ]; then
                      break
                  fi
                  date
                  sleep 1
              done

              echo "Complete"
          env:
            - name: TIC_COUNT
              value: '2'
  backoffLimit: 0
---
apiVersion: v1
kind: Service
metadata:
  name: theservice
spec:
  selector:
    app: myapp
  ports:
    - port: 9999
      targetPort: 9999
